plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' // Firebase plugin
    id "dev.flutter.flutter-gradle-plugin" // Flutter plugin
    id 'kotlin-android'
}
apply plugin: 'kotlin-android'

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.vfph.virtualfitnessph"
    compileSdk = 34 // Update to the latest compileSdk version

    defaultConfig {
        applicationId = "com.vfph.virtualfitnessph"
        minSdk = 29
        targetSdk = 34
        compileSdk = 34
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            signingConfig = signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            // If you don't want to shrink resources and code in debug mode, you can leave these as false
            minifyEnabled false
            shrinkResources false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation 'com.google.firebase:firebase-messaging:24.0.0'
    implementation platform('com.google.firebase:firebase-bom:33.1.2') // Add Firebase BOM for easier dependency management
    implementation 'androidx.core:core:1.13.1' // Ensure you have AndroidX dependencies
    implementation 'androidx.appcompat:appcompat:1.6.1'
}

flutter {
    source = "../.."
}